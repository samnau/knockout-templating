<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Knockout JS Advanced Templating</title>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/knockout-2.1.0.js"></script>
<script>
	$(document).ready(function() {
	
var demo = function ($, ko) {
		rootVM = {
			name : ko.observable('Vernon'),
			age : ko.observable(54),
			collection : [{size: "big", number : ko.observable(3)},
						{size: "small", number : ko.observable(5)}
						]
		};
		ko.applyBindings(rootVM);
	}(jQuery, ko);
});
</script>
</head>

<body>
    <ul data-bind="template: {name: 'myTemplate', foreach:collection}"></ul>
    
    <script id="myTemplate" type="text/hmtl">
		<li><div data-bind="text: size"></div>
		Age: <span data-bind="text: number"></span><br />
		<input type="text" data-bind="value: number" />
		</li>
	</script>
</body>
</html>
