<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/knockout-2.1.0.js"></script>
<script src="js/example1.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Knockout Templating - Keep it in context</title>
<link href="template.css" type="text/css" rel="stylesheet" />
<script>
var myViewModel =  {
         firstGuy : { name: 'Joe'},
         nextGuy : { name: 'Ralph'}
     }
</script>
</head>

<body>
	<div data-bind="template: {name: 'myTemplate', data:$root.firstGuy}" class="template huge"></div>
	<div data-bind="template: {name: 'myTemplate', data:$root.nextGuy}" class="template huge"></div>
</div>
<script type="text/html" id="myTemplate">
	This is
	<span data-bind="text:name">name goes here.</span>
</script>

</body>
</html>
